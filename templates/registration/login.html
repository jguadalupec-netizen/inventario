{% load static %}
{% load widget_tweaks %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #4c4eac, #e78120);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 1.5rem;
        padding: 2rem;
        width: 100%;
        max-width: 420px;
        color: #fff;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        animation: fadeInUp 0.9s ease-out;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        font-size: 1.8rem;
    }

    .form-label {
        font-weight: 600;
        color: #f1f1f1;
    }

    .form-control {
        border: none;
        border-radius: 0.75rem;
        padding: 0.9rem;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control::placeholder {
        color: #ddd;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.7);
    }

    .btn-gradient {
        background: linear-gradient(90deg, #667eea, #764ba2);
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 0.9rem;
        border-radius: 0.75rem;
        width: 100%;
        margin-top: 1rem;
        transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn-gradient:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .alert {
        border-radius: 0.75rem;
    }

    .footer-text {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: #e0e0e0;
    }

    .footer-text a {
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer-text a:hover {
        color: #ffd369;
    }

    /* --- NUEVO: separación y alineación vertical --- */
    .form-fields {
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Espacio entre los inputs */
    }
    .form-fields .mb-3 {
        margin-bottom: 0 !important; /* Elimina margen inferior extra */
    }
</style>

<div class="login-card">
    <h2><i class="fas fa-user-lock me-2"></i> Iniciar Sesión</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger text-center">
                <i class="fas fa-exclamation-circle me-2"></i>Usuario o contraseña incorrectos.
            </div>
        {% endif %}
        <div class="form-fields">
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" autofocus required 
                       class="form-control" id="id_username" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" required 
                       class="form-control" id="id_password" placeholder="Ingrese su contraseña">
            </div>
        </div>
        <button type="submit" class="btn-gradient">
            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
        </button>
    </form>
    <div class="footer-text">
        <p>🔹 Sistema de Gestión de Inventario</p>
    </div>
</div>
{% endblock %}
